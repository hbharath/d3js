{"name":"ACN File","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Contains customer master, material master and invoice sales information for FSV and Minute Maid. Customer and material master data is used throught out the teradata application to calculate the GPI at the most granular level. Master information consists of branch, MKT_ID, USA_DEMO, bsns_typ, brand, package, categories of brand and package etc...<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between ACN File & Teradata_EPM : </font></b>1. ACN Daily food service and minute maid information.</p><p>2. Customer and Material master information</p>","Stream":"Master Data","Technology":""},
{"name":"Agency Fee","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>Provides Invoice and Balancing information. </p><p>bottler and distributor post mix volumes extract to Agency fee. Agency uses this information for reporting and payments for food service volumes</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Agency Fee & Teradata_EPM : </font></b>Provides Invoice and Balancing information<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & Agency Fee : </font></b>bottler and distributor post mix volumes to Agency fee. Agency uses this information for reporting and payments for food service volumes</p>","Stream":"Food services","Technology":""},
{"name":"Agency(KO)","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Agency(KO) is a sap system which will provide bottlers Food Services Slaes & outlet information<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Agency(KO) & Matrix : </font></b>Agency(KO) is a SAP system which will provide bottler Food Services Slaes & outlet information.</p>","Stream":"Food services","Technology":"SAP"},
{"name":"AS/CORE","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>NAS</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>BASIS</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>AS CORE is a intigration layer for CCR bottlers data. It is Coca-Cola Enterprises developed application. Data/Information management application. Expedites the consolidation of necessary data from diverse source systems. Central point at which data movement between systems can be managed and monitored. Serves as an infrastructure between applications. Assists with the balancing of data between applications.</p><p></p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between AS/CORE & NAS : </font></b>AS/CORE  provides CCR bottlers sales,Outlets,Products and customer Hierarchy information.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between BASIS & AS/CORE : </font></b>BASIS is a source system for all CCR bottlers data, It will send all the CCR bottlers information to Integration layer</p>","Stream":"Integration Layer","Technology":""},
{"name":"AWS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_CBS</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Ecommerce sales & Outlet information<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between AWS & Teradata_CBS : </font></b>provides Ecommerce sales & Outlet information(Ex.. Walmart, Amazon….)</p>","Stream":"","Technology":"AWS"},
{"name":"BARS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>BARS is complementary North American volume and sales reporting capability to enable Matrix users to analyze data in a way that enables the CCNA business groups to make better decisions. The new reporting capabilities will enable exploitation of North America sales performance metrics.</p><p>The primary objectives of BARS include:</p><p>Add superior analysis capabilities</p><p>Improving the total user experience for all MATRIX users</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & BARS : </font></b>Bussiness Analysis and Reporting System</p>","Stream":"","Technology":""},
{"name":"BASIS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>AS/CORE</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Source system for bottlers outelts information and daily sales information<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between BASIS & AS/CORE : </font></b>BASIS is a source system for all CCR bottlers data, It will send all the CCR bottlers information to Integration layer</p>","Stream":"","Technology":""},
{"name":"CPA","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>CPA is a pricing tool which will send contractual price ceiling agreements deatils between bottlers and National &  large regional governance customers.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between CPA & Matrix : </font></b>CPA is CBS Pricing Tool, Which will provide Constant invoice prices at bottler, NRS Outlet Banner, Priceing Zone,State, Package and Brand Level.</p>","Stream":"Pricing","Technology":"Quickbase"},
{"name":"Data Services","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>MuleSoft,Teradata_CCME</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>MuleSoft,SFDC,Teradata_CCME,Web Methods</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>It acts as an interface between SFDC, CCME Teradata and SAP systems. It performs the below tasks:</p><p>1. It pulls Transactional data such Contracts created and Bottlers, Materials, Customer Outlets selected for contracts from SFDC and loads the same into CCME Teradata.</p><p>2.  It pulls Master Data information such as Bottlers, Materials, Customer Outlets, etc. from CCME Teradata and loads into SFDC</p><p>3. It sends Payment and Billing information from CCME Teradata to Mulesoft so that the same get processed in SAP P08</p><p>4. It receives Payee, reconciled Payment and Billing information from SAP P08 through Mulesoft and loads the same into CCME Teradata</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Data Services & MuleSoft : </font></b>1. Mulesoft receives Payment and Billing information from Data Services which were pulled from CCME Teradata. </p><p>2. It then interacts with SAP P08 and loads the same into SAP P08 for further payment processing<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Data Services & Teradata_CCME : </font></b>Data Services loadsTransactional data related to contracts which were pulled from SFDC into CCME Teradata along with few Master Data information. Based on these input Transactional and Master data from SFDC, CCME Teradata performs internal processing such as Explosion, Accrual, Payment and Billing calculation.</p><p></p><p>Data Services also loads Payee and reconciled Payment information into CCME Teradata from SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between MuleSoft & Data Services : </font></b>Data Services pulls Payee and reconciled Payment information from MuleSoft which are sourced from SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between SFDC & Data Services : </font></b>Data Services pulls Transactional data such as Contracts created and Bottlers, Materials, Customer Outlets selected for contracts from SFDC front-end. SFDC also maintains few Master Data information such as Posting Year, SAL GL Account, etc which will be also pulled by Data Services.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & Data Services : </font></b>1. CCME Teradata sends Master Data information such as Bottlers, Materials, Customer Outlets, etc. to SFDC through Data Services</p><p>2. CCME Teradata performs Internal processes such as Explosion, Accrual, Payment, Billing, etc. Data Service pulls the processed data from CCME Teradata and sends the same information to SFDC and SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & Data Services : </font></b>CCME Teradata reads extracted Payee and Profit Centre Master Data files and loads into CCME Teradata. These input data are used in processing the Accrual at SAP GL Account level. Finally, the processed Accrual is extracted as a file and the same is sent to SAP PNR through Web Methods</p>","Stream":"Integration Layer","Technology":"SAP BODS"},
{"name":"DDS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>GeoSpacial polygon</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>A third party company called Digital Data Services. Will send territory polygon & Zip+4 files<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between DDS & GeoSpacial polygon : </font></b>DDS(Digital Data Services) is a third party company which  will send territory polygon & Zip+4 files.</p>","Stream":"","Technology":""},
{"name":"FDW","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>The YTD CCNA Sales of finished product to the bottler can be retrieved from the P08 data obtained from FDW. All volumes are in EqCase (192Foz, CSE, UCS).</p><p>CCNA CSE volumes by bottlers are sourced from FDW P08 data. Data at bottler, BevProd (use ‘as was’ Bev prod as provided from P08) and material level is then posted to EPM under account 2000010200.</p><p>Only specific profit centers are considered relevant for FD : only profit centers mapped to EPM account 2000010200 should be selected from P08 data. (CR #50)</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between FDW & Teradata_EPM : </font></b>1. Generates Customer & Material Master and Transactional information. </p><p>2. Used to calculate p&l rates (GR finished goods and concentrate) per CSE to apply to unit case sales sold in the period. </p><p>3. LMP funding rates information</p>","Stream":"CSE Volumes","Technology":""},
{"name":"Funding Rates","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>Generates LMP funding rates information. System obtains Bottler Funding received by KO and allocate it volumetrically to sales center, customer, brand, package, and business type within the period (based on as much identifiers as possible). </p><p>(Note: some funding may cause a reduction in GPI initial rate instead of being continued to be paid separately to the bottler for EPM and/or may be excluded all together).</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Funding Rates & Teradata_EPM : </font></b>consists of LMP funding rates information used to calculate the category code details.</p>","Stream":"LMP Funding","Technology":""},
{"name":"Geo Link","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Google,Territory Assignment</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Google</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>CBS GeoLink obtains geographical information for delivery points.  Google provides the latitude and longitude information (by address).  This geocoded information is then used in processing to link all volume associated with an outlet regardless of route to market.</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Geo Link & Google : </font></b>Outlet extracts to google for Geo code mapping<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Geo Link & Territory Assignment : </font></b>provides outelts latitude, longitude and Geo link information to map distributor outlets to bottler outlets<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Google & Geo Link : </font></b>sends Outlet extracts with valid Geo mapping</p>","Stream":"","Technology":"Teradata"},
{"name":"GeoSpacial polygon","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Territory Assignment</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>DDS</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>DDS(Digital Data Services) is a third party company which  will send territory polygon & Zip+4 files. This data will improve the accuracy of distributor outlet mapping to bottler territories and bottler outlets, which  will provide extra level of accuracy for  tracking of sales and revenue.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between DDS & GeoSpacial polygon : </font></b>DDS(Digital Data Services) is a third party company which  will send territory polygon & Zip+4 files.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between GeoSpacial polygon & Territory Assignment : </font></b>provides territory polygon and Zip+4 information to map distributor outlets to bottler territories</p>","Stream":"","Technology":"Teradata"},
{"name":"Google","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Geo Link</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Geo Link</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Google will process the outlets information prvided in extracts and will provide latitude and longitude information.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Geo Link & Google : </font></b>Outlet extracts to google for Geo code mapping<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Google & Geo Link : </font></b>sends Outlet extracts with valid Geo mapping</p>","Stream":"","Technology":""},
{"name":"Itrade","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Will provide Distibutor sales & Outlet information<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Itrade & Matrix : </font></b>Itrade is a third party system that deals with invoice information for distributors. ITrade is the source for all distributor sales information for CBS. </p><p></p>","Stream":"","Technology":""},
{"name":"Matrix","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Agency Fee,BARS,MNC CUBE,VIP</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Agency(KO),CPA,Itrade,Territory Assignment</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Sales reporting within CBS is called as Matrix<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Agency(KO) & Matrix : </font></b>Agency(KO) is a SAP system which will provide bottler Food Services Slaes & outlet information.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between CPA & Matrix : </font></b>CPA is CBS Pricing Tool, Which will provide Constant invoice prices at bottler, NRS Outlet Banner, Priceing Zone,State, Package and Brand Level.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Itrade & Matrix : </font></b>Itrade is a third party system that deals with invoice information for distributors. ITrade is the source for all distributor sales information for CBS. </p><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & Agency Fee : </font></b>bottler and distributor post mix volumes to Agency fee. Agency uses this information for reporting and payments for food service volumes<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & BARS : </font></b>Bussiness Analysis and Reporting System<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & MNC CUBE : </font></b>National Customer Sales reporting System<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & VIP : </font></b>Vermont Information Processing, VIP uploads these extracts into their Supplier Reporting System and provides reports to HANSEN (Monster) who are the final end users<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Territory Assignment & Matrix : </font></b>Dstributor Territory Assignment will map distributor (from Itrade) & Ecommerce outlets to bottler territories and bottler Outlets.</p>","Stream":"","Technology":"Teradata"},
{"name":"MNC CUBE","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>MNC is a reporting system that will contain volume as well as financials, where available, for the National Retail Sales (NRS) organization down to outlet level BPP for all levels of the NRS Team.  </p><p></p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & MNC CUBE : </font></b>National Customer Sales reporting System</p>","Stream":"","Technology":"SSAS"},
{"name":"MSTR","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>MSTR</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>MSTR,Teradata_CCME,Teradata_EPM</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>A Reporting application based on Microstrategy for creating Business Reports such as Accrual, Billing, Payment, etc. It refers to the CCME Teradata views which are built on top of CCME Teradata tables to generate Business reports.</p><p>FD application can provide reports that are treating all bottler as-if they are on a M445 calendar or reports providing each bottler’s data following their respective fiscal calendar. Accounting transactions should be able to generate : Monthly Accrual, Last day True Up , Quarterly accrual reversal  and Quarterly settlement reports.</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between MSTR & MSTR : </font></b>FD application can provide reports that are treating all bottler as-if they are on a M445 calendar or reports providing each bottler’s data following their respective fiscal calendar. Accounting transactions should be able to generate : Monthly Accrual, Last day True Up , Quarterly accrual reversal  and Quarterly settlement reports.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & MSTR : </font></b>Business Reports built on Microstrategy and related to CCME Teradata</p><p>1. CCME Teradata maintains one-to-one views on top of CCME Teradata tables</p><p>2. Microstrategy accesses these CCME Teradata views and generate Business Reports</p><p>3. Business Reports include reports on Contracts, Accrual, Payment, Billing, etc.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_EPM & MSTR : </font></b>Monthly schedules populating reporting level data for the users such as REV_IP reports, Bottler Financials, CCNA Financials collectively called as EPM solution.</p>","Stream":"Reporting","Technology":"Microstrategy"},
{"name":"MuleSoft","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Data Services,SAP P08</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Data Services,SAP P08</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>It acts as an interface between DS and SAP P08. It performs the below tasks:</p><p>1. It pulls Payment and Billing information from Data Services and loads the same into SAP P08 for further processing. </p><p>2. It pulls Payee and Reconciled Payment information from SAP P08  and loads the same into Data Services</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Data Services & MuleSoft : </font></b>1. Mulesoft receives Payment and Billing information from Data Services which were pulled from CCME Teradata. </p><p>2. It then interacts with SAP P08 and loads the same into SAP P08 for further payment processing<p></p><b><font color=rgb(196, 25, 40)>--> Interface between MuleSoft & Data Services : </font></b>Data Services pulls Payee and reconciled Payment information from MuleSoft which are sourced from SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between MuleSoft & SAP P08 : </font></b>SAP P08 receives the information related to Payment and Billing request from MuleSoft and performs further Payment processing<p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP P08 & MuleSoft : </font></b>SAP P08 maintains Master Data for Payee. It also maintains the reconciled Payment information after processing the payment requested by CCME Teradata. MuleSoft pulls these Payee and Reconciled Payment information from SAP P08  and loads the same into CCME Teradata through Data Services</p>","Stream":"Billing","Technology":"Mulesoft"},
{"name":"NAS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_CBS</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>AS/CORE,Web Methods</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>File Mount directory<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between AS/CORE & NAS : </font></b>AS/CORE  provides CCR bottlers sales,Outlets,Products and customer Hierarchy information.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between NAS & Teradata_CBS : </font></b>NAS is a unix file landing Zone, files are processed and loads data into teradata system<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & NAS : </font></b>will send bottlers sales, outlets, and customer hierarchy information to unix landing Zone. Will also place files from different systems</p>","Stream":"","Technology":""},
{"name":"SAP P08","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>MuleSoft,Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>MuleSoft</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>A Payment Processing Tool for Local Bottler contracts where Payments requested by CCME Teradata are processed and the reconciled Payment information are sent back to CCME Teradata.</p><p>Generates Master and Transactional information.Finished goods and concentrate price rates are received from P08. And is used to calculate p&l rates (GR, COGS, Freight, etc.) per CSE to apply to unit case sales sold in the period</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between MuleSoft & SAP P08 : </font></b>SAP P08 receives the information related to Payment and Billing request from MuleSoft and performs further Payment processing<p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP P08 & MuleSoft : </font></b>SAP P08 maintains Master Data for Payee. It also maintains the reconciled Payment information after processing the payment requested by CCME Teradata. MuleSoft pulls these Payee and Reconciled Payment information from SAP P08  and loads the same into CCME Teradata through Data Services<p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP P08 & Teradata_EPM : </font></b>1. Generates concentrate price by bottler type by kit converted to EQ case using Units of Measure.</p><p>2. Provides data to calculate Finished goods raw case price * by Bottler secondary sales in same period for same brand package.</p>","Stream":"Payment","Technology":"SAP"},
{"name":"SAP PNR","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Web Methods</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Web Methods</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>A Payment Processing Tool for Multi Bottler contracts where Payments requested by CCME Teradata are processed and the reconciled Payment information are sent back to CCME Teradata<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP PNR & Web Methods : </font></b>SAP PNR maintains Master Data information related to Payee and Profit Centre. Web Methods reads these Payee and Profit Centre Master Data information from SAP PNR and generates files<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & SAP PNR : </font></b>Web Methods reads the extracted Accrual file from CCME Teradata. It then interacts with SAP PNR and loads Accrual information into SAP PNR</p>","Stream":"Payment","Technology":"SAP"},
{"name":"SFDC","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Data Services</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>A Front-End application where Business users create contracts. They refer to the Master Data information provided by CCME Teradata to SFDC to select Bottlers, Materials, Customer Outlets, etc for the contracts. These transactional data is then sent to CCME Teradata through Data Services(DS). SFDC also maintains few Master Data information such as Posting Year, SAP GL Account, etc. which are also loaded into CCME Teradata through Data Services.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between SFDC & Data Services : </font></b>Data Services pulls Transactional data such as Contracts created and Bottlers, Materials, Customer Outlets selected for contracts from SFDC front-end. SFDC also maintains few Master Data information such as Posting Year, SAL GL Account, etc which will be also pulled by Data Services.</p>","Stream":"Contract","Technology":"SFDC"},
{"name":"Teradata_CBS","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>AWS,NAS</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between AWS & Teradata_CBS : </font></b>provides Ecommerce sales & Outlet information(Ex.. Walmart, Amazon….)<p></p><b><font color=rgb(196, 25, 40)>--> Interface between NAS & Teradata_CBS : </font></b>NAS is a unix file landing Zone, files are processed and loads data into teradata system</p>","Stream":"","Technology":""},
{"name":"Teradata_CCME","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Data Services,MSTR,Web Methods</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Data Services</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Data Services & Teradata_CCME : </font></b>Data Services loadsTransactional data related to contracts which were pulled from SFDC into CCME Teradata along with few Master Data information. Based on these input Transactional and Master data from SFDC, CCME Teradata performs internal processing such as Explosion, Accrual, Payment and Billing calculation.</p><p></p><p>Data Services also loads Payee and reconciled Payment information into CCME Teradata from SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & Data Services : </font></b>1. CCME Teradata sends Master Data information such as Bottlers, Materials, Customer Outlets, etc. to SFDC through Data Services</p><p>2. CCME Teradata performs Internal processes such as Explosion, Accrual, Payment, Billing, etc. Data Service pulls the processed data from CCME Teradata and sends the same information to SFDC and SAP P08<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & MSTR : </font></b>Business Reports built on Microstrategy and related to CCME Teradata</p><p>1. CCME Teradata maintains one-to-one views on top of CCME Teradata tables</p><p>2. Microstrategy accesses these CCME Teradata views and generate Business Reports</p><p>3. Business Reports include reports on Contracts, Accrual, Payment, Billing, etc.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & Web Methods : </font></b>CCME Teradata calculates Accrual at SAL GL Accounbt level and generates an extract file. Web Methods reads this extracted file containing Accrual information as SAP GL Account level from CCME Teradata to push the same information to SAP PNR</p>","Stream":"Data Warehouse","Technology":"Teradata"},
{"name":"Teradata_EPM","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>MSTR</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>ACN File,Agency Fee,FDW,Funding Rates,SAP P08,TUIDD Screens,Web Methods</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>Economic Participation Model (EPM) for the U.S. System of the Future Initiative (SOF) allows both our Company and our Bottling partners (KO System) to align our interests in the marketplace and equitably share Gross Profit for agreed Brand Categories i.e. having a single pricing structure which will enable a more aligned economic model: Gross Profit Incidence (GP IP). GPI rate is calculated by dividing TCCC (LCCNA) gross profit by System gross profit.  GPI rates will be established by product category or business system by Bottler.  </p><p>EPM application uses master and transactional data, funding rates, rev-ip rates, FG & CONC pricing from different sources and comes up with EPM solution</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between ACN File & Teradata_EPM : </font></b>1. ACN Daily food service and minute maid information.</p><p>2. Customer and Material master information<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Agency Fee & Teradata_EPM : </font></b>Provides Invoice and Balancing information<p></p><b><font color=rgb(196, 25, 40)>--> Interface between FDW & Teradata_EPM : </font></b>1. Generates Customer & Material Master and Transactional information. </p><p>2. Used to calculate p&l rates (GR finished goods and concentrate) per CSE to apply to unit case sales sold in the period. </p><p>3. LMP funding rates information<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Funding Rates & Teradata_EPM : </font></b>consists of LMP funding rates information used to calculate the category code details.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP P08 & Teradata_EPM : </font></b>1. Generates concentrate price by bottler type by kit converted to EQ case using Units of Measure.</p><p>2. Provides data to calculate Finished goods raw case price * by Bottler secondary sales in same period for same brand package.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_EPM & MSTR : </font></b>Monthly schedules populating reporting level data for the users such as REV_IP reports, Bottler Financials, CCNA Financials collectively called as EPM solution.<p></p><b><font color=rgb(196, 25, 40)>--> Interface between TUIDD Screens & Teradata_EPM : </font></b>Master data Maintenance. Invoice detail and deadnet lines data is used which corresponds to the 10 line items consisting of volume, COGS, deductions (on-invoice & off-invoice, CTM and CMA) etc…<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & Teradata_EPM : </font></b>Contains customer master, material master and invoice sales information of individual bottlers. Consists of all 10 line items including volume, deductions, COGS, revenue etc… System must obtain relevant Bottler General Ledger line items for each of the P&L line items and calculate the difference of the total of each P&L line item vs. the Bottler’s General Ledger Line Item. In addition, system must compare bottler funding to LCCNA SMF and Trade Spend directly paid to bottler during the period. Performs Bottler G/L Reconciliation.</p>","Stream":"EPM","Technology":"Teradata"},
{"name":"Territory Assignment","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Geo Link,GeoSpacial polygon</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Distributor Territory Assignment will map distributor (from Itrade) & Ecommerce outlets to bottler territories and bottler Outlets.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Geo Link & Territory Assignment : </font></b>provides outelts latitude, longitude and Geo link information to map distributor outlets to bottler outlets<p></p><b><font color=rgb(196, 25, 40)>--> Interface between GeoSpacial polygon & Territory Assignment : </font></b>provides territory polygon and Zip+4 information to map distributor outlets to bottler territories<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Territory Assignment & Matrix : </font></b>Dstributor Territory Assignment will map distributor (from Itrade) & Ecommerce outlets to bottler territories and bottler Outlets.</p>","Stream":"","Technology":""},
{"name":"TUIDD Screens","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Invoice information is obtained from which Raw Physical Volume, Std Physical Volume, On-invoice and Off-invoice deductions, CTM and CMA On-invoice and Off-invoice deductions, COGS by sales center, customer, brand, package and business type are used in the calculation of GPI.<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between TUIDD Screens & Teradata_EPM : </font></b>Master data Maintenance. Invoice detail and deadnet lines data is used which corresponds to the 10 line items consisting of volume, COGS, deductions (on-invoice & off-invoice, CTM and CMA) etc…</p>","Stream":"TUIDD Screens","Technology":""},
{"name":"VIP","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b> N/a </b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>Matrix</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u>Vermont Information Processing, VIP uploads the extracts from teradata into their Supplier Reporting System and provides reports to HANSEN (Monster) who are the final end users<p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between Matrix & VIP : </font></b>Vermont Information Processing, VIP uploads these extracts into their Supplier Reporting System and provides reports to HANSEN (Monster) who are the final end users</p>","Stream":"","Technology":""},
{"name":"Web Methods","Desc":"<u><b><font color=rgb(196, 25, 40)> List of Downstream Applications: </font></b></u><b>Data Services,NAS,SAP PNR,Teradata_EPM</b><p></p><u><b><font color=rgb(196, 25, 40)> List of Upstream Applications: </font></b></u><b>SAP PNR,Teradata_CCME</b><p></p><u><b><font  size='4' color=rgb(196, 25, 40)>Application Summary:- </font></b></u><p>CCME: It acts as an interface between CCME Teradata and SAP PNR. It performs the below tasks:</p><p>1. It pulls Payee and Profit Centre Master Data from SAP PNR and generates extract files. The files are then loaded into CCME Teradata</p><p>2. It pulls Accrual information at SAP GL Account level from CCME Teradata and loads into SAP PNR</p><p></p><p>EPM: Contains customer master, material master and financial transmission of individual bottlers in 3 different formats CONA, Legacy and Northstar. Bottler sends the financial information at different granular level which is then categorized to 15 different standardized levels. This data is used along with CCNA line items to calulate the revenue IP.</p><p></p><u><b><font size='4' color=rgb(196, 25, 40)>Application Interface Details:- </font></b></u><p><p></p><b><font color=rgb(196, 25, 40)>--> Interface between SAP PNR & Web Methods : </font></b>SAP PNR maintains Master Data information related to Payee and Profit Centre. Web Methods reads these Payee and Profit Centre Master Data information from SAP PNR and generates files<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Teradata_CCME & Web Methods : </font></b>CCME Teradata calculates Accrual at SAL GL Accounbt level and generates an extract file. Web Methods reads this extracted file containing Accrual information as SAP GL Account level from CCME Teradata to push the same information to SAP PNR<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & Data Services : </font></b>CCME Teradata reads extracted Payee and Profit Centre Master Data files and loads into CCME Teradata. These input data are used in processing the Accrual at SAP GL Account level. Finally, the processed Accrual is extracted as a file and the same is sent to SAP PNR through Web Methods<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & NAS : </font></b>will send bottlers sales, outlets, and customer hierarchy information to unix landing Zone. Will also place files from different systems<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & SAP PNR : </font></b>Web Methods reads the extracted Accrual file from CCME Teradata. It then interacts with SAP PNR and loads Accrual information into SAP PNR<p></p><b><font color=rgb(196, 25, 40)>--> Interface between Web Methods & Teradata_EPM : </font></b>Contains customer master, material master and invoice sales information of individual bottlers. Consists of all 10 line items including volume, deductions, COGS, revenue etc… System must obtain relevant Bottler General Ledger line items for each of the P&L line items and calculate the difference of the total of each P&L line item vs. the Bottler’s General Ledger Line Item. In addition, system must compare bottler funding to LCCNA SMF and Trade Spend directly paid to bottler during the period. Performs Bottler G/L Reconciliation.</p>","Stream":"Integration Layer","Technology":"Web Methods"}
];
